name: Publish

on:
  release:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm install --ignore-scripts --no-frozen-lockfile

      - name: Check versions
        shell: bash
        run: node scripts/check-versions.mjs

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: pnpm build

      - name: Test
        shell: bash
        run: pnpm test

  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: macos-latest
            name: darwin-arm64
            target: arm64
          - runner: macos-latest
            name: darwin-x64
            target: x64
          - runner: ubuntu-24.04-arm
            name: linux-arm64-glibc
            libc: glibc
            target: arm64
          - runner: ubuntu-latest
            name: linux-x64-glibc
            libc: glibc
            target: x64
          - runner: ubuntu-24.04-arm
            name: linux-arm64-musl
            libc: musl
            target: arm64
          - runner: ubuntu-latest
            name: linux-x64-musl
            libc: musl
            target: x64
          - runner: windows-11-arm
            name: win32-arm64
            target: arm64
          - runner: windows-latest
            name: win32-x64
            target: x64
    name: Build on ${{ matrix.platform.runner }} for ${{ matrix.platform.name }} (${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.runner }}
    needs: preflight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm install --ignore-scripts --no-frozen-lockfile

      - name: Build binding
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ROCKSDB_LIBC: ${{ matrix.platform.libc }}
        shell: bash
        run: pnpm build

      - name: Test binding
        shell: bash
        run: node scripts/test-binding.mjs

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.platform.name }}
          path: |
            build/Release/rocksdb-js.node
          if-no-files-found: error

  publish:
    name: Publish packages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm install --ignore-scripts --no-frozen-lockfile

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: List artifacts
        shell: bash
        run: find artifacts -ls

      - name: Get package.json info
        id: get-package-info
        shell: bash
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "homepage=$(node -p "require('./package.json').homepage")" >> $GITHUB_OUTPUT
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish bindings to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          TAG: ${{ github.event.release.prerelease && 'next' || 'latest' }}
        shell: bash
        run: node scripts/publish-bindings.mjs

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: pnpm publish --access public --no-git-checks --tag ${{ github.event.release.prerelease && 'next' || 'latest' }}

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "Published ${{ steps.get-package-info.outputs.name }}@${{ steps.get-package-info.outputs.version }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Published ${{ steps.get-package-info.outputs.name }}@${{ steps.get-package-info.outputs.version }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "https://github.com/HarperFast/rocksdb-prebuilds/releases/tag/v${{ steps.get-package-info.outputs.version }}"
                  }
                }
              ]
            }
