name: Publish

on:
  release:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Generate GitHub token
        id: github-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Install dependencies
        shell: bash
        env:
          GH_TOKEN: ${{ steps.github-token.outputs.token }}
        run: pnpm install --ignore-scripts --no-frozen-lockfile

      - name: Determine version from the release tag
        id: version
        shell: bash
        run: |
          set -e
          set -o pipefail
          echo "Tag: ${{ github.event.release.tag_name }}"
          VERSION=$(echo "${{ github.event.release.tag_name }}" | sed 's/^v//')
          echo "Version: $VERSION"
          if ! pnpm semver $VERSION; then
            echo "ERROR: Invalid version $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GH_TOKEN: ${{ steps.github-token.outputs.token }}
        shell: bash
        run: pnpm build

      - name: Test
        shell: bash
        run: pnpm test

  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: macos-latest
            name: darwin-arm64
            target: arm64
          - runner: macos-15-intel
            name: darwin-x64
            target: x64
          - runner: ubuntu-22.04-arm
            name: linux-arm64-glibc
            libc: glibc
            target: arm64
          - runner: ubuntu-22.04
            name: linux-x64-glibc
            libc: glibc
            target: x64
          - runner: ubuntu-24.04-arm
            name: linux-arm64-musl
            libc: musl
            target: arm64
          - runner: ubuntu-latest
            name: linux-x64-musl
            libc: musl
            target: x64
          - runner: windows-11-arm
            name: win32-arm64
            target: arm64
          - runner: windows-latest
            name: win32-x64
            target: x64
    name: Build on ${{ matrix.platform.runner }} for ${{ matrix.platform.name }} (${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.runner }}
    needs: preflight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Generate GitHub token
        id: github-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Install dependencies
        shell: bash
        env:
          GH_TOKEN: ${{ steps.github-token.outputs.token }}
        run: pnpm install --ignore-scripts --no-frozen-lockfile

      - name: Build binding
        env:
          GH_TOKEN: ${{ steps.github-token.outputs.token }}
          ROCKSDB_LIBC: ${{ matrix.platform.libc }}
        shell: bash
        run: pnpm build

      - name: Test binding
        shell: bash
        run: node scripts/test-binding.mjs

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.platform.name }}
          path: |
            build/Release/rocksdb-js.node
          if-no-files-found: error

  publish:
    name: Publish packages
    runs-on: ubuntu-latest
    needs: [preflight, build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Generate GitHub token
        id: github-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Install dependencies
        shell: bash
        env:
          GH_TOKEN: ${{ steps.github-token.outputs.token }}
        run: pnpm install --ignore-scripts --no-frozen-lockfile

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: List artifacts
        shell: bash
        run: find artifacts -ls

      - name: Bump versions
        shell: bash
        run: node scripts/bump-versions.mjs ${{ needs.preflight.outputs.version }}

      - name: Configure git
        shell: bash
        env:
          GH_TOKEN: ${{ steps.github-token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

      - name: Commit package.json
        shell: bash
        run: |
          set -e
          set -o pipefail
          git add package.json
          git commit -m "v${{ needs.preflight.outputs.version }}"
          git push origin main

      - name: Get package.json info
        id: get-package-info
        shell: bash
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "homepage=$(node -p "require('./package.json').homepage")" >> $GITHUB_OUTPUT

      - name: Publish bindings to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          TAG: ${{ github.event.release.prerelease && 'next' || 'latest' }}
        shell: bash
        run: node scripts/publish-bindings.mjs

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: pnpm publish --access public --no-git-checks --tag ${{ github.event.release.prerelease && 'next' || 'latest' }}

      - name: Wait for npm to publish
        shell: bash
        timeout-minutes: 5
        run: |
          sleep 10
          while ! pnpm view ${{ steps.get-package-info.outputs.name }}@${{ needs.preflight.outputs.version }} > /dev/null 2>&1; do
            echo "Waiting for npm to publish ${{ steps.get-package-info.outputs.name }}@${{ needs.preflight.outputs.version }}..."
            sleep 10
          done
          echo "npm has published ${{ steps.get-package-info.outputs.name }}@${{ needs.preflight.outputs.version }}"

      - name: Update pnpm-lock.yaml
        env:
          GH_TOKEN: ${{ steps.github-token.outputs.token }}
        shell: bash
        run: pnpm install --ignore-scripts --no-frozen-lockfile

      - name: Commit pnpm-lock.yaml
        shell: bash
        run: |
          git add pnpm-lock.yaml
          git commit -m "chore(package): update pnpm-lock.yaml after publishing ${{ needs.preflight.outputs.version }}"
          git push origin main

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "Published ${{ steps.get-package-info.outputs.name }}@${{ needs.preflight.outputs.version }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Published ${{ steps.get-package-info.outputs.name }}@${{ needs.preflight.outputs.version }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "https://github.com/HarperFast/rocksdb-prebuilds/releases/tag/v${{ needs.preflight.outputs.version }}"
                  }
                }
              ]
            }
